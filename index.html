<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o">NYT Search</i>
                </strong>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt">Search</i>
                        </strong>
                    </div>

                    <div class="card-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="search">Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>

                            <div class="form-group">
                                <label for="pwd">Records:</label>
                                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                                    <option selected value="1">1</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="start-year">Start Year:</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
